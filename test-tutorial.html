<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教程测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .test-btn {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .test-btn:hover {
            background-color: #0056b3;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>教程功能测试</h1>
    
    <div class="status">
        <strong>当前教程状态：</strong>
        <span id="tutorial-status">检查中...</span>
    </div>
    
    <button class="test-btn" onclick="checkTutorialStatus()">检查教程状态</button>
    <button class="test-btn" onclick="resetTutorial()">重置教程状态</button>
    <button class="test-btn" onclick="goToGame()">进入游戏</button>
    
    <div class="status">
        <h3>说明：</h3>
        <ul>
            <li>点击"重置教程状态"后再进入游戏，应该会显示教程</li>
            <li>如果教程状态为"已查看"，进入游戏不会显示教程</li>
            <li>可以通过按住Shift键点击游戏中的帮助按钮来重置教程状态</li>
        </ul>
    </div>

    <script>
        function checkTutorialStatus() {
            const hasSeenTutorial = localStorage.getItem('hasSeenTutorial');
            const statusElement = document.getElementById('tutorial-status');
            
            if (!hasSeenTutorial || hasSeenTutorial === 'false') {
                statusElement.textContent = '未查看（首次进入游戏会显示教程）';
                statusElement.style.color = 'green';
            } else {
                statusElement.textContent = '已查看（进入游戏不会显示教程）';
                statusElement.style.color = 'red';
            }
        }
        
        function resetTutorial() {
            localStorage.removeItem('hasSeenTutorial');
            alert('教程状态已重置！');
            checkTutorialStatus();
        }
        
        function goToGame() {
            window.location.href = 'main.html';
        }
        
        // 页面加载时检查状态
        window.onload = function() {
            checkTutorialStatus();
        };
    </script>
</body>
</html>
